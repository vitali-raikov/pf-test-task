---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "name" . }}
  namespace: {{ .Chart.Name }}
spec:
  type: LoadBalancer
  ports:
  - port: {{ .Values.service.externalPort }}
    targetPort: {{ .Values.service.externalPort }}
    protocol: TCP
  selector:
    {{- include "selectorLabels" . | nindent 4 }}
